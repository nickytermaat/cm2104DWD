<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registration Form</title>
    <script>
      function testResults(form) {
        // Simple script to pop-up form values after submission
        // Grab form element values and store as valuables
        var username = form.username.value;
        var breed = form.breed.value;
        var email = form.email.value;
        var homepage = form.homepage.value;
        var date_of_birth = form.date_of_birth.value;
        var about = form.about.value;

        // Complete alert message popup by apending variables
        alert ("You registered: " + username + ", " + breed + ", " + email + ", " + homepage + ", " + date_of_birth + ", " + about);
      }
    </script>
  </head>
  <body>
    <h1>Moggybook!</h1>
    <form>
      <table border="0" cellspacing="5" cellpadding="5">
        <tr>
          <td>Username:</td>
          <td>
            <input type="textarea" name="username">
          </td>
        </tr>
        <tr>
          <td>Breed:</td>
          <td>
            <input type="textarea" name="breed">
          </td>
        </tr>
        <tr>
          <td>Email:</td>
          <td>
            <input type="textarea" name="email">
          </td>
        </tr>
        <tr>
          <td>Homepage:</td>
          <td>
            <input type="textarea" name="homepage">
          </td>
        </tr>
        <tr>
          <td>Date of birth:</td>
          <td>
            <input type="textarea" name="date_of_birth">
          </td>
        </tr>
        <tr>
          <td>About:</td>
          <td>
            <input type="textarea" name="about">
          </td>
        </tr>
      </table>
      <input type="submit" name="submit" value="Submit" onclick="testResults(this.form)" />
    </form>
  </body>
  </html>
