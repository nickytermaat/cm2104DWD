<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Nodes</title>
</head>
<body>
  <p>Skittles</p>
  <p>Fear</p>
  <p>Anger</p>
  <script>
    var paragraphs = document.body.getElementsByTagName("p");
    document.body.insertBefore(paragraphs[2], paragraphs[0]);
    //document.body.innerHTML = "<p> Well that was usefull </p>";

    //var newPara = document.createTextNode("A Jedi craves not these things");
    //document.body.appendChild(newPara);

    var newPara = document.createElement("p");
    var text = document.createTextNode("A Jedi craves not these things");
    newPara.appendChild(text);
    document.body.appendChild(newPara);

    /* Appears paragraph on position 0, moves existing p 0->1 & 1->2*/
    // var repPara = document.createElement("p");
    // var repText = document.createTextNode("Aggression");
    // repPara.appendChild(repText);
    // var childPara = document.getElementsByTagName("p")[0];
    // document.body.replaceChild(repPara, childPara);

    var repText = document.createTextNode("Aggression");
    var item = document.getElementsByTagName("p")[0];
    item.replaceChild(repText, item.childNodes[0]);

  </script>
</body>
</html>
